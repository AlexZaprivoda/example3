<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = +prompt("Введи a");
      var b = +prompt("Введи b");
      var c = +prompt("Введи c");

      var d = b ** 2 - 4 * a * c;
      document.write("<p>Дискриминант: " + d + "</p><br/>");

      if (a == 0 || b == 0 || c == 0) {
        document.write(
          "<h1>Пора почитать учебник по алгебре за 8 класс ;)</h1>"
        );
      } else if (d < 0) {
        document.write("<p>Корней нет</p>");
      } else if (d == 0) {
        var x = (b * -1) / (2 * a);
        document.write("<p>Уравнение имеет один корень:</p><br/>");
        document.write("<p>x: " + x + "</p><br/>");
      } else if (d > 0) {
        var x1 = (b * -1 + d ** 0.5) / (2 * a);
        var x2 = (b * -1 - d ** 0.5) / (2 * a);
        document.write("<p>Уравнение имеет два корня:</p><br/>");
        document.write("<p>x1: " + x1 + "</p><br/>");
        document.write("<p>x2: " + x2 + "</p><br/>");
      }
    </script>
  </body>
</html>
